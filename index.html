<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucker Quest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f6fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .truck-animation {
            height: 100px;
            background: #ecf0f1;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .truck {
            width: 80px;
            height: 40px;
            background: var(--primary);
            position: absolute;
            left: -100px;
            transition: left 0.5s linear;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .garage-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .truck-card {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .rating-table {
            width: 100%;
            border-collapse: collapse;
        }

        .rating-table td, .rating-table th {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="section">
            <h1>üöö Trucker Quest</h1>
            <div class="stats">
                <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span>‚ÇΩ</p>
                <p>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
            </div>
        </div>

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="section">
            <button class="btn" onclick="showScreen('main')">–ì–ª–∞–≤–Ω–∞—è</button>
            <button class="btn" onclick="showScreen('garage')">–ì–∞—Ä–∞–∂</button>
            <button class="btn" onclick="showScreen('rating')">–†–µ–π—Ç–∏–Ω–≥</button>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω -->
        <div id="mainScreen" class="screen">
            <div class="section">
                <h2>–í—ã–±–µ—Ä–∏—Ç–µ –º–∞—Ä—à—Ä—É—Ç</h2>
                <button class="btn" onclick="startRoute('–ú–æ—Å–∫–≤–∞-–ö–∞–∑–∞–Ω—å')">–ú–æ—Å–∫–≤–∞-–ö–∞–∑–∞–Ω—å (800–∫–º)</button>
                <button class="btn" onclick="startRoute('–°–ü–±-–ú—É—Ä–º–∞–Ω—Å–∫')">–°–ü–±-–ú—É—Ä–º–∞–Ω—Å–∫ (1200–∫–º)</button>
                
                <div class="truck-animation">
                    <div class="truck" id="truck">üöö</div>
                </div>
                
                <div id="routeProgress"></div>
            </div>
        </div>

        <!-- –ì–∞—Ä–∞–∂ -->
        <div id="garageScreen" class="screen" style="display: none;">
            <div class="section">
                <h2>–í–∞—à–∏ –≥—Ä—É–∑–æ–≤–∏–∫–∏</h2>
                <div class="garage-grid" id="garageList"></div>
            </div>
        </div>

        <!-- –†–µ–π—Ç–∏–Ω–≥ -->
        <div id="ratingScreen" class="screen" style="display: none;">
            <div class="section">
                <h2>–¢–æ–ø-10 –∏–≥—Ä–æ–∫–æ–≤</h2>
                <table class="rating-table" id="ratingTable">
                    <tr>
                        <th>–ò–≥—Ä–æ–∫</th>
                        <th>–ë–∞–ª–∞–Ω—Å</th>
                        <th>–†–µ–π—Å—ã</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let routeInterval = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadData() {
            try {
                const response = await fetch('/api/user', {
                    headers: {
                        'X-Telegram-Init-Data': Telegram.WebApp.initData
                    }
                });
                
                currentUser = await response.json();
                updateUI();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('balance').textContent = currentUser.balance;
            document.getElementById('level').textContent = currentUser.level;
            
            // –ì–∞—Ä–∞–∂
            const garageList = document.getElementById('garageList');
            garageList.innerHTML = Object.entries(currentUser.trucks).map(([id, truck]) => `
                <div class="truck-card">
                    <h3>${truck.model}</h3>
                    <p>–¢–æ–ø–ª–∏–≤–æ: ${truck.fuel}%</p>
                    ${id === currentUser.current_truck ? 
                        '<button disabled>–í—ã–±—Ä–∞–Ω</button>' : 
                        <button onclick="selectTruck('${id}')">–í—ã–±—Ä–∞—Ç—å</button>}
                </div>
            `).join('');
        }

        // –ù–∞—á–∞—Ç—å —Ä–µ–π—Å
        async function startRoute(route) {
            const response = await fetch('/api/start-route', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Telegram-Init-Data': Telegram.WebApp.initData
                },
                body: JSON.stringify({
                    userId: currentUser.id,
                    route: route
                })
            });
            
            if(response.ok) {
                animateRoute(route);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è
        function animateRoute(route) {
            const distance = route.includes('–ú–æ—Å–∫–≤–∞') ? 800 : 1200;
            let progress = 0;
            
            const truck = document.getElementById('truck');
            truck.style.left = '-100px';
            
            routeInterval = setInterval(() => {
                progress += 1;
                truck.style.left = ${(progress / distance) * 100}%;
                
                document.getElementById('routeProgress').innerHTML = `
                    <p>–ü—Ä–æ–≥—Ä–µ—Å—Å: ${progress}–∫–º / ${distance}–∫–º</p>
                `;
                
                if(progress >= distance) {
                    clearInterval(routeInterval);
                    completeRoute();
                }
            }, 50);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ä–µ–π—Å–∞
        async function completeRoute() {
            currentUser.balance += 500;
            currentUser.routes_completed += 1;
            updateUI();
            
            Telegram.WebApp.showAlert('–†–µ–π—Å —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω! +500‚ÇΩ');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(${screenId}Screen).style.display = 'block';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞
        async function loadRating() {
            const response = await fetch('/api/rating');
            const rating = await response.json();
            
            const table = document.getElementById('ratingTable');
            table.innerHTML = `
                <tr>
                    <th>–ò–≥—Ä–æ–∫</th>
                    <th>–ë–∞–ª–∞–Ω—Å</th>
                    <th>–†–µ–π—Å—ã</th>
                </tr>
                ${rating.map(user => `
                    <tr>
                        <td>${user.username || user.first_name}</td>
                        <td>${user.balance}‚ÇΩ</td>
                        <td>${user.routes_completed}</td>
                    </tr>
                `).join('')}
            `;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadData();
        loadRating();
    </script>
</body>
</html>
