<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucker Quest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .animation-area {
            height: 200px;
            border: 2px solid #333;
            position: relative;
            margin: 20px 0;
            overflow: hidden;
        }

        #truck {
            width: 80px;
            height: 40px;
            background: #8B4513;
            position: absolute;
            left: -100px;
            transition: left 0.5s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöö Trucker Quest</h1>
        
        <!-- –ë–ª–æ–∫ —Å—Ç–∞—Ç—É—Å–∞ -->
        <div id="status">
            <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span>‚ÇΩ</p>
            <p>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <button class="btn" onclick="startRoute()">üèÅ –ù–∞—á–∞—Ç—å —Ä–µ–π—Å</button>
        <button class="btn" onclick="showGarage()">üîß –ì–∞—Ä–∞–∂</button>
        <button class="btn" onclick="showRating()">üèÜ –†–µ–π—Ç–∏–Ω–≥</button>

        <!-- –ê–Ω–∏–º–∞—Ü–∏—è —Ä–µ–π—Å–∞ -->
        <div class="animation-area">
            <div id="truck">üöö</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
        Telegram.WebApp.ready();
        let userData = {};

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                const response = await fetch('–í–ê–®_–ë–≠–ö–≠–ù–î/get-user-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Data': Telegram.WebApp.initData
                    }
                });
                userData = await response.json();
                updateUI();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('balance').textContent = userData.balance;
            document.getElementById('level').textContent = userData.level;
        }

        // –ù–∞—á–∞—Ç—å —Ä–µ–π—Å
        async function startRoute() {
            const truck = document.getElementById('truck');
            truck.style.left = "-100px";
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è
            let position = -100;
            const animation = setInterval(() => {
                position += 5;
                truck.style.left = position + "px";
                
                if(position > 600) {
                    clearInterval(animation);
                    completeRoute();
                }
            }, 50);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ä–µ–π—Å–∞
        async function completeRoute() {
            try {
                const response = await fetch('–í–ê–®_–ë–≠–ö–≠–ù–î/complete-route', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Data': Telegram.WebApp.initData
                    }
                });
                
                if(response.ok) {
                    userData = await response.json();
                    updateUI();
                    Telegram.WebApp.showAlert("–†–µ–π—Å –∑–∞–≤–µ—Ä—à–µ–Ω! +500‚ÇΩ");
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadUserData();
    </script>
</body>
</html>
